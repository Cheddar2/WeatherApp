<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="search">
          <input
            type="text"
            placeholder="enter the city name"
            spellcheck="false"
          />
          <button><img src="waimages/search.png" /></button>
        </div>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="waimages/rain.png" class="weather-icon" />

        <h1 class="temp">22Âºc</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img src="waimages/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="waimages/wind.png" />
            <div>
              <p class="wind"></p>

              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
